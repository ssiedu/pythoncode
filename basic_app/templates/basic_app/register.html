{% extends 'basic_app/base.html'%}
{% block body_block %}

    <div class="container">
        <div class="jumbotron">
            {% if registered == True %}
                <h1>Thank you for registering!</h1>

            {% else %}
                <h1>Register Here</h1>
                <h3>Just fill out the form.</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ userForm.as_p }}
                    <input type="submit" name="" value="Register">
                </form>
            {% endif %}


        </div>

    </div>


{% endblock %}
